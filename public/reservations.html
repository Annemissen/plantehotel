<!DOCTYPE html>
<html>

<head>
    <title>plantehotel</title>
    <link rel="stylesheet" href="reservations.css" />
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="reservations.js" defer></script>
</head>

<body>

    <h1 class="headline">Oversigt over reservationer</h1>
    <div id="reservations">
        <h2>Reservationer</h2>
        <ul id="reservationsList">

        </ul>
    </div>
    <div id="customer">
        <h2>Informationer om kunde</h2>
        <div id="selectedCustomer">

        </div>
    </div>
    <div id="finder">
        <h2>Søg efter kunde</h2>
        <label for="personer">Vælg personer fra database:</label>
        <input list="person" name="personer" id="søgpersoner">
        <datalist id="person">
            </datalist>
        <button onclick="customerSearch()" id="søgperson ">Søg efter personer</button>
        <button onclick="searchClear()" id="clearbottom ">Nulstil søgning</button>
    </div>


</body>

</html>
